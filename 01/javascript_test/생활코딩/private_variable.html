<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //private variable(비밀변수)
        //아무나 수정하는것을 방지한다.
        function factory_movie(title){ //지역변수는 내부함수에서 접근이 가능하다.
                                        // 매개변수는 지역변수로도 쓰인다.
            return {
                //get_title, set_title은 메소드(속성)이다.
                //이 두 메소드는 return의 객체소속이다.
                //factory_movie의 내부함수이다.
                //매개변수는 함수안에서 지역변수로 사용이 된다.
                get_title : function(){
                    return title;
                },
                set_title : function(_title){
                    title = _title;
                },
                aa_title : function(__title){
                    title = __title;
                }
            }
        }

        //첫번쨰 get_title을 호출한다.
        ghost = factory_movie('공각기동대');
        console.log(ghost.get_title());
        onepeace = factory_movie('원피스');
        console.log(onepeace.get_title());

        //인자 값을 바꾸고 호출한다.
        ghost.set_title('그게뭐야?');
        onepeace.set_title('재밌어!');
        console.log(ghost.get_title());
        console.log(onepeace.get_title());
        
        //3번째 함수 인자값을 바꾸고 호출한다.
        ghost.aa_title('또해보자');
        console.log(ghost.get_title());
        console.log(onepeace.get_title());
    </script>
</body>
</html>
