<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //return은 함수안에서만 사용이 가능.
        //함수를 호출한 부분으로 데이터를 전달해주기 위해 사용.
        //함수를 호출하는 쪽에서 값 변경(활용) 가능.
        //return문 다음에 있는 코드는 실행되지 않음. 
        function sum(num1, num2) {
            console.log(num1 + num2);
            console.log(num1 * num2);
        }
        sum(10,20); //return을 안쓰면..?: 매개변수 값 활용이 안됨.

        function sum_01(num3, num4) {
            return num3 + num4;
        }
        let result_01 = sum_01(3,6);//return을 쓰면..?: 매개변수 값 활용 가능.
        let result_02 = sum_01(4,2);//return을 쓰면..?: 매개변수 값 활용 가능.
        let result = result_01 + result_02;
        console.log("result_01과 result_02의 합은" + result + "입니다.");
    </script>
</body>
</html>
