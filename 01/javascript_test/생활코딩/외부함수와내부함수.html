<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //외부함수와 내부함수
        function outter(){ //외부함수: 이 함수 내에서만 쓸 수 있다.
            
            function inner(){ //내부함수
                // var inner = function(){}의 의미와 같다.
                var title = "hello~";
                console.log(title);
            }
            inner();
        }
        outter();

        function outter_01(){ 
            var title = "bye~";
            function inner_01(){ 

                //내부 함수는 외부함수의 지역변수를 쓸 수 있다.
                console.log(title);
            }
            inner_01();
        }
        outter_01();
    </script>
</body>
</html>
